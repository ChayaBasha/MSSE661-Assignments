<body class="container">

    <div class="mainContent">
        <h1>Settings</h1>
        <form>

            Update Your name
            <br>

            <label for="firstName"> First Name</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName"> Last Name</label>
            <input type="text" id="lastName" name="lastName">
            <br>

            Edit your Birthdate
            <br>

            <label for="birthMonth"> Month</label>
            <input type="text" id="birthMonth" name="birthMonth">
            <label for="birthYear"> Year</label>
            <input type="text" id="birthYear" name="birthYear">

            <br>
            Change User Name and/or Password 
            <br>
            <label for="userName"> User Name</label>
            <input type="text" id="userName" name="userName">
            <label for="password"> Password</label>
            <input type="text" id="password" name="password">
            <br>
            <button onclick="doUpdateJournalEntry(event)">Submit</button>
            <button onclick="clearForm(event)">Clear</button>
        </form>

    </div>
